<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Amount Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 100px;
        }
        h2 {
            color: #4CAF50;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .description {
            margin-bottom: 20px;
            color: #666;
        }
        .convert-container {
            margin-top: 40px;
            text-align: center;
        }
        .support-link {
            margin-top: 20px;
            font-size: 1em;
        }
        .support-link a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
        .copyright {
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <img src="Cap.png" alt="Logo" class="logo">
    <div class="container">
        <h2>Interactive Amount Calculator</h2>
        <p class="description">Use this tool to calculate 75% of any amount you input. Simply enter the amount below and see the result instantly!</p>
        <form>
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" name="amount" required min="20" max="5000" oninput="calculateAmount()">
            <div class="output">
                <p>Amount to be received: <span id="result">0.00</span></p>
            </div>
        </form>
    </div>
    <div class="container convert-container">
        <h2>Convert Amount</h2>
        <form method="POST" action="submit1.php">
            <label for="convert-amount">Enter Amount to Convert:</label>
            <input type="number" id="convert-amount" name="convert-amount" required min="20" max="5000">
            <button type="submit">Convert</button>
        </form>
    </div>
    <div class="support-link">
        <p>Need help? <a href="https://wa.me/254798608460" target="_blank">Contact Support via WhatsApp</a></p>
    </div>
    <div class="copyright">
        <p>&copy; 2024</p>
    </div>
    <script>
        function calculateAmount() {
            let amount = document.getElementById('amount').value;
            let result = amount * 0.75;
            document.getElementById('result').textContent = result.toFixed(2);
        }
    </script>
</body>
</html>
